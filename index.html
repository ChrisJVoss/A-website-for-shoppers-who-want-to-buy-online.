<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Audio Zone</title>
  </head>
  <body>
    <div id="cart-button-container">
      <button type="button" class="btn btn-default btn-lg" id="cart-icon">
        <span class="glyphicon glyphicon-shopping-cart"></span> Cart <span id="count">0</span>
      </button>
    </div>
    <div class="container">
      <div class="row" id="products">
        <h1>Audio-Zone</h1>
      </div>
      <div class="row selected-item" id="details">
      </div>
      <div class="row hidden" id="cart">
        <h3>Shopping Cart</h3> <span id="total-price"></span>
        <hr/>
        <div class="col-md-8" id="shopping-cart">
        </div>
      </div>
      <div class="hidden" id="checkout">
        <div class="row">
          <div class="col-md-10">
            <h4>Shipping Adress</h4>
            <hr/>
            <form id="step1">
            </form>
          </div>
          <div class="col-md-10">
            <hr/>
            <h4>Billing Information</h4>
            <hr/>
            <form id="step2">
            </form>
          </div>
          <div class="col-md-10" id="step3">
            <hr/>
            <h4>Order Confirmation</h4>
            <hr/>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
