<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Audio Zone</title>
  </head>
  <body>
    <div clas="cart-button-container">
      <button type="button" class="btn btn-default btn-lg" id="cart-icon">
        <span class="glyphicon glyphicon-shopping-cart"></span> Cart <span id="count">0</span>
      </button>
    </div>
    <div class="container">
      <div class="row" id="products">
      </div>
      <div class="row selected-item" id="details">
      </div>
      <div class="row cart" id="cart">
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
